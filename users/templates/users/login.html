{% extends "base.html" %}
{% block content %}
<head>
	<title>登录</title>
</head>
<body>
	{% if form.errors %}
		<p>用户名或密码错误，请重试</p>
	{% endif %}
	<h1>登录到你的账号</h1>
	<br><br>
        <a href="{% url 'users:register' %}">没有账号? 注册一个</a>
	<form method="post" action="{% url 'users:login' %}">
		{% csrf_token %}
		{{ form.as_p }}
		<button name="submit">登录</button>
		<input type="hidden" name="next" value="{% url 'blogs:index' %}" />
	</form>
</body>
{% endblock content %}
